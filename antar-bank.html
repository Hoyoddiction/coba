<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Antar Bank</title>
  </head>

  <body>
    <div
      class="
        time
        px-3
        d-flex
        justify-content-between
        align-items-center
        position-fixed
      "
    >
      <p class="text-white font-weight-bold">00:00</p>
    
    </div>

    <div class="main2 bg-blue vh-100 px-3">
      <div class="position-relative d-flex align-items-center">
        <a href="transfer.html">
          <img class="arrow" src="assets/img/arrow-left.png" alt="" />
        </a>
        <p class="title">Antar Bank</p>
      </div>
    </div>

    <div class="content px-3">
      <form action="">
        <div class="form-group">
          <label for="">Bank</label>
          <input
            type="text"
            class="form-control"
            placeholder="Kode Bank - Nama Bank"
          />
        </div>
        <div class="form-group">
          <label for="">Rekening Tujuan</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nomor rekening tujuan"
          />
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Simpan ke dalam daftar rekening</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="">Jumlah Uang</label>
          <div class="wrap-input">
            <input type="number" class="form-control" placeholder="0.000.000" />
            <p>Rp</p>
            <div class="line"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Dari Rekening</label>
          <input
            type="password"
            class="form-control"
            placeholder="skrrttttt"
          />
        </div>
      </form>

      <button class="btn text-white bg-blue w-100 font-18 br-15 mb-5">
        Kirim
      </button>
    </div>
